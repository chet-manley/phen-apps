<md-card>
  <md-card-content>
    <drag-drop update-files="$ctrl.updateFiles($file)"
               update-input="$ctrl.input">
    </drag-drop>

  </md-card-content>
</md-card>

<!-- display loaded files -->
<md-content class="file-list"><!-- use md-card to align -->
  <md-list ng-show="$ctrl.files.length">
    <md-list-item class="md-2-line" ng-repeat="file in $ctrl.files">
      <md-button class="md-fab" ng-disabled="true" aria-label="file icon">
        <md-icon>insert_drive_file</md-icon>
      </md-button>
      <div class="md-list-item-text">
        <h3>{{ file.name }}</h3>
        <h4><em>{{ file.type }}</em></h4>
        <p>
          {{ file.size / 1000 | number : 2 }} kB
        </p>
        <!--<span class="file-size">{{ file.size }}</span>-->
      </div>
      <md-button class="md-secondary md-fab md-warn">
        <md-icon>close</md-icon>
      </md-button>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</md-content>

<md-card>
  <md-card-content>
    Output goes here. {{ $ctrl.input }}
  </md-card-content>
</md-card>
