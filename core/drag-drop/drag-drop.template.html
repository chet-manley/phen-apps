
<md-button aria-label="drop files here"
           class="md-fab md-primary bounce"
           ng-click="angular.noop()">
  <md-icon>file_download<!--cloud_download--></md-icon>
</md-button>
<h2 class="md-display-3">drop files here</h2>
<div class="drop-target">
  <md-button aria-label="cancel file drop"
             class="md-fab md-warn"
             ng-click="$ctrl.cancelDrop($event)">
    <md-icon>cancel</md-icon>
  </md-button>
</div>
